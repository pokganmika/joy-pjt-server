version: 2
jobs:
  build:
    branches:
      only:
        - develop
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      # the Docker image with Cypress dependencies
      - image: cypress/base:8

        environment:
          ## this enables colors in the output
          TERM: xterm

    working_directory: ~/server-im09-prj-joy

    steps:
      - checkout

      # Download and cache dependencies
       - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: AWS EC2 deploy
          command: |
            #upload all the code to machine
            scp -r -o StrictHostKeyChecking=no ./ 52.79.211.21:/home/circleci-aws/
            #Run script inside of machine
            ssh -o StrictHostKeyChecking=no 52.79.211.21 "./deploy.sh"
