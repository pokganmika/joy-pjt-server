# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    environment:
      SERVER_IP_ADDRESS: 52.79.211.21
      DOKKU_APP: joy
      TRAVIS: 'false'
    branches:
      only:
        - develop
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      # the Docker image with Cypress dependencies
      - image: cypress/base:8

        environment:
          ## this enables colors in the output
          TERM: xterm

    working_directory: ~/server-im09-prj-joy

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      # Use BASH instead of DASH! see: https://ubuntuforums.org/showthread.php?t=1932504
      # - run: apt-get install -y sudo # https://discuss.circleci.com/t/sudo-command-not-found/14208/4
      - run: ls -al /bin/sh && sudo rm /bin/sh && sudo ln -s /bin/bash /bin/sh && ls -al /bin/sh
      - run: echo ${SERVER_IP_ADDRESS}
      - run: echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
      # DEPLOY "Staging" App:
      - run: sh bin/deploy.sh
